{% load static %}
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="{% static 'issfavicon_32' %}">

        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        
        <!-- ICONS -->
        <script src="https://use.fontawesome.com/cffa2bf372.js"></script>

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500,700" rel="stylesheet">

        <!-- GLOBAL STYLESHEET -->
        <link rel="stylesheet" href="{% static 'css/risk.css' %}"> 
    </head>
    <body>
        

        <!-- Add your site or application content here -->
		<div class="site-wrapper">
			<header class="site-header">
				
				<div class="logo-wrapper">
					<div class="logo">
						<img src="{% static "img/logo.png" %}" alt="LOGO ISSRISK">
					</div>
				</div>

                {% if user.is_authenticated %}



                {% endif %}

				<!-- <div class="divider"></div> -->

				{% block header %}
				{% endblock %}
                
                <div class="logout">

                    <div class="logout-item">
                        
                        {% block logout_link %}
                        {% endblock %}
                    </div>
                    <div class="profile-item">
                        <div class="profile-icon"></div>
                        {% block user_profile %}

                        {% endblock %}
                    </div>
                        
                        
                        
                        
                </div>

			</header>

        	{% block content %}{% endblock %}
		</div>
		

        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js"><\/script>')</script>

        

        <!-- GLOBAL JAVASCRIPT -->
        
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="{% static 'js/risk.js' %}"></script>
        
        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <!-- <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script> -->
    </body>
</html>
