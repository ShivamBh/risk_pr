{% extends "base.html" %}
{% load static %}

{% block title %}Search Results {% endblock %}


{% block header %}
	<nav class="side-nav">
		<div class="nav-menu">
			<div class="nav-items">
				<a href="{% url "report_list" %}" class="nav-links">Reports</a>
			</div>
			<div class="nav-items">
				<a href="{% url "home" %}" class="nav-links">Countries</a>
			</div>
		</div>
	</nav>

{% endblock %}


{% block content %}

	<main class="container">
		
		{% for result in search_results %}
			<h3>{{ result.title }}</h3>
			<a href="{% url 'report_detail' pk=result.id %}">Details</a>
			<hr>
		{% endfor %}
	</main>


	
{% endblock %}
