{% extends "base.html" %}

{% block title %}Report List{% endblock %}

{% block header %}
	<nav class="side-nav">
		<div class="nav-menu">
			<div class="nav-items">
				<a href="{% url "report_list" %}" class="nav-links">Reports</a>
			</div>
			<div class="nav-items">
				<a href="{% url "home" %}" class="nav-links">Countries</a>
			</div>
		</div>
	</nav>

{% endblock %}

{% block content %}


	<main class="container">
		<section class="header-wrapper">
			<div class="section-header">
				<h1>Reports</h1>
			</div>
			<div class="search">
				<form action="{% url 'report_search' %}" id="search-form" method="get" accept-charset="utf-8">
					<button class="search-button" type="submit">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
					<input type="text" class="search-field" id="searchbox" name="q" placeholder="Search">
				</form>
			</div>
			
		</section>

		<div class="secondary-content">

				<div class="main-header">
					<h1 class="main-header-text">Latest Reports : </h1>
				</div>

				<div class="report-list">
					{% for report in report_list %}
						<div class="report-item">
							
							<a href="{% url 'report_detail' pk=report.id %}" class="report-detail-link">
								<div class="report-title">
									<h3><span class="rep-title-text">{{ report.title }} [{{report.report_type}}]</span></h3>
								</div>
							</a>
							<div class="report-date">
								<p>{{ report.updated_at }}</p>
							</div>
							<!-- <div class="report-detail">
								<a href="{% url 'report_detail' pk=report.id %}">Details</a>
							</div> -->

						</div>
					{% endfor %}
				</div>
			</div>
	</main>


	
{% endblock %}
