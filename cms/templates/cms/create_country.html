{% extends "base.html" %}

{% block title  %}Create Country{% endblock %}

{% block content %}
	
	<main class="container">
		<form action="." method="post">
		{% csrf_token %}
		{% for field in form %}
			<div class="fieldwrapper">
				{{ field.errors }}
				{{ field.label_tag }} : {{ field }}
			</div>
		{% endfor %}
		<input type="submit" value="Create New Country">
	</form>
	</main>	

{% endblock %}
